<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Code Hero</title>
</head>
<body>
    <header class="heading">
        <h1>Code Hero</h1>
    </header>
    <div class="result-area-container">
        <div class="result-area">
            <div class="btn-container">
                <button onclick="setDifficulty('easy')" >easy</button>
                <button onclick="setDifficulty('medium')" >medium</button>
                <button onclick="setDifficulty('hard')" >hard</button>
            </div>
          <h3>Your Score!</h3> <h4 class ="score">''</h4>

        </div>
    </div>
    <div class="about-section-container">
        <div class="about-section">
            <h2> How To PLay!</h2>
            <h4>type the line of code before it leaves the box!
            </h4>
            <button value="Start" onclick="runGame;" id="btn" >PLAY!</button>
            
            <p id = "time">timer:</p>
            <p id = "message"></p>
        </div>
    </div>
    <div class="game-area">
        <h3 id="current-phrase" class="linedown"></h3>
        <div class="game-play-area">
            <textarea name="text-input" id="text-input" cols="70" rows="10" style="font-size:20px" ></textarea>
        </div>
    </div>
    

   
    <div class="modal-container" id = "modal-container">
    
        <div class="modal">
            <h1>Game Over!</h1>
            <h3>Your Score!</h3> <h4 class ="score">''</h4>
            
            <p>Close and click Start Game to play again</p>
            <button id="close" onclick="closeModal">close</button>
        </div>
    </div>
  
<script src="assets/JS/main2.js"></script>    
</body>
</html>
