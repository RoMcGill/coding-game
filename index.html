<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Coding game</title>
</head>
<body>
    <header class="heading">
        <h1>Coding Game</h1>
    </header>

    <div class="about-section-container">
        <div class="about-section">
            <h2> How To PLay!</h2>
            <p>type the line of code when it enters the box</p>
            <p>Choose Dificulty</p>

            <button id ="buttoneasy" >Easy</button>
            <button id ="buttonmedium">Medium</button>
            <button id ="buttonhard">Hard</button>
    
            <p id = "time">timer:</p>
            <p id = "message"></p>
        </div>
    </div>
    <div class="game-area">
        <h2>lines of code to be typed when they reach the box bellow </h2>
        <h3 id="current-phrase" class="linedown"></h3>
        <div class="game-play-area">
            <textarea name="text-input" id="text-input" cols="70" rows="10" style="font-size:20px"></textarea>
        </div>
    </div>
    <div class="result-area-container">
        <div class="result-area">
            <h4 class="correct">Correct</h4>
            <h4 class="incorrect">Incorrect</h4>
            <h4 id ="score">''</h4>

        </div>
    </div>
  
<script src="assets/JS/main.js"></script>    
</body>
</html>
