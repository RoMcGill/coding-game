<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Code Hero</title>
</head>
<body>
    <header class="heading">
        <h1>Code Hero</h1>
    </header>

    <div class="about-section-container">
        <div class="about-section">
            <h3>Choose Dificulty</h3>
            <button id ="buttoneasy" onclick="startEasyGame" >Easy</button>
            <button id ="buttonmedium">Medium</button>
            <button id ="buttonhard">Hard</button>

            <button id ="start-button">Start Game!</button>
            <h2> How To PLay!</h2>
            <h4>type the line of code before it leaves the box!
            </h4>
            


    
            <p id = "time">timer:</p>
            <p id = "message"></p>
        </div>
    </div>
    <div class="game-area">
        <h3 id="current-phrase" class="linedown"></h3>
        <div class="game-play-area">
            <textarea name="text-input" id="text-input" cols="70" rows="10" style="font-size:20px"></textarea>
        </div>
    </div>
    <div class="result-area-container">
        <div class="result-area">
            <h4 class="correct">Correct</h4>
            <h4 class="incorrect">Incorrect</h4>
            <h4 id ="score">''</h4>

        </div>
    </div>

    <button id = "open">open</button>
    <div class="modal-container" id = "modal-container">
    
        <div class="modal">
            <h1>Game Over!</h1>
            <p>Close and click Start Game to play again</p>
            <button id="close" onclick="closeModal">close</button>
        </div>
    </div>
  
<script src="assets/JS/main2.js"></script>    
</body>
</html>
